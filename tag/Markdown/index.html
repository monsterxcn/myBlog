llow noopener noreferrer\"\u003E状态监控\u003C\u002Fa\u003E 开始站内垃圾评论数量陡增，一直在用 Typecho 原生评论的我实在顶不住，评论拦截插件虽然也有，但都不太能满足我的需求，索性换个评论系统加入大家都说好的 Disqus 大家族了。\u003C\u002Fp\u003E\n\u003Cp\u003E使用 Disqus 的痛处其一是评论数据同步，手动导入了两篇文章的数据之后发现评论区头像都无法显示，网上的解决方案似乎得购买 Disqus 商业套餐。其二是国内用户上网环境不佳便无法评论，向来冷清的本站雪上加霜，以后可能会考虑在国内服务器上继续部署 \u003Ca href=\"https:\u002F\u002Flab.mocurio.com\u002Fartalk.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EArtalk\u003C\u002Fa\u003E 评论系统以供 \u003Cdel\u003E小部分人的需求\u003C\u002Fdel\u003E 自娱自乐。\u003C\u002Fp\u003E\n\u003Cp\u003E本站的主题参考 \u003Ca href=\"https:\u002F\u002Fblog.spencerwoo.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Spencer's Blog\u003C\u002Fa\u003E 和 \u003Ca href=\"https:\u002F\u002Fblog.jalenchuh.cn\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Jalen's Blog\u003C\u002Fa\u003E 的仓库修改，基于 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome-starter-blog\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@gridsome\u002Fgridsome-starter-blog\u003C\u002Fa\u003E。静态博客可以自由部署在很多地方，目前这个博客通过 GitHub Actions 自动构建静态文件发布到私有仓库的分支和阿里云 OSS，配合阿里云全站加速供中国境内访问，同时部署到 Cloudflare Workers Sites 供境外访问。以前将域名的境内境外解析拆分，是考虑国外可能会有人访问，现在想明白了，这其实是为了国内日常科学上网的同志们。就算是「人在纽约」访问本站应该也能获取稍快的体验。\u003C\u002Fp\u003E\n\u003Ch2 id=\"文章排版\"\u003E\u003Ca href=\"#%E6%96%87%E7%AB%A0%E6%8E%92%E7%89%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E文章排版\u003C\u002Fh2\u003E\n\u003Cp\u003E格式工整的文章让人阅读的欲望更强烈。参照众多中文博客排版、GitHub 热门项目文档排版、GitHub 仓库 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fsparanoid\u002Fchinese-copywriting-guidelines\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@sparanoid\u002Fchinese-copywriting-guidelines\u003C\u002Fa\u003E 以及我的个人偏好，将本博客的 Markdown 文件书写规则做一点说明，有冲突时优先考虑下文的规则。\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E标点符号\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E中文内容不掺杂半角标点符号，英文内容不掺杂全角标点符号\u003C\u002Fli\u003E\n\u003Cli\u003E中文内容使用全角直角引号代替全角双引号\u003C\u002Fli\u003E\n\u003Cli\u003E数字内容使用半角字符\u003C\u002Fli\u003E\n\u003Cli\u003E不使用重复的标点符号，「...」除外\u003C\u002Fli\u003E\n\u003Cli\u003E内容必须以标点符号结尾，表格、列表、代码除外\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E空格\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E中英文之间留空格，（按照官方格式书写）\u003C\u002Fli\u003E\n\u003Cli\u003E中文与数字、数字与单位（「°」「℃」「%」等除外）之间留空格\u003C\u002Fli\u003E\n\u003Cli\u003E全角标点符号前后不留空格\u003C\u002Fli\u003E\n\u003Cli\u003E省略号「……」后留一个空格\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E名词\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E「豆瓣FM」等同时包含中英文的产品名词按照官方格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E专有名词使用官方格式的大小写和缩写\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EMarkdown\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMarkdown 语法优先于 HTML 标签\u003C\u002Fli\u003E\n\u003Cli\u003EMarkdown 标题从 \u003Ccode\u003E##\u003C\u002Fcode\u003E 开始，按内容相关度分段\u003C\u002Fli\u003E\n\u003Cli\u003EMarkdown 语法与前后正文内容之间留一个空格，全角标点符号除外\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E其他\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E指示流程的内容按「Step A -\u003E Step B -\u003E Step C」格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E指示代码行号的内容按「LNUM [-ENDNUM]」格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E引用拥有个人主页、博客或 GitHub 账号的人员名称按「@NICKNAME」格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E引用 GitHub 的仓库名称按「@USER\u002FREPO」格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E引用文献的名称按「原标题 - 来源」格式书写并将链接包含在全角书名号之内\u003C\u002Fli\u003E\n\u003Cli\u003E段落中阐述代码用到的「变量名称」「函数名称」等按行内代码块格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E段落中非阐述代码用到的且需要强调的内容使用直角引号包围\u003C\u002Fli\u003E\n\u003Cli\u003E段落中文件名、文件路径、文件名后缀等内容按行内代码块格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E文章正文内各级标题要意义明确、格式一致、保持简洁，不多于两层标题嵌套\u003C\u002Fli\u003E\n\u003Cli\u003E文章中表示个人想法、从别处摘抄的内容按照引用格式书写\u003C\u002Fli\u003E\n\u003Cli\u003E文章直接引用到正文的内容不符合本站规则的地方需要进行适当调整\u003C\u002Fli\u003E\n\u003Cli\u003E文章中引用的、可能存在争议的内容在脚注中进行说明\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E除去这些规定，在文章的分类和标签上我也相较原来的 Typecho 博客做了些精简。分类目前想法是只保留 \u003Ca href=\"https:\u002F\u002Fblog.monsterx.cn\u002Fcategory\u002Flife\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Elife\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Fblog.monsterx.cn\u002Fcategory\u002Fcode\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ecode\u003C\u002Fa\u003E \u003Ca href=\"https:\u002F\u002Fblog.monsterx.cn\u002Fcategory\u002Ftech\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Etech\u003C\u002Fa\u003E 三类，分别用来保留筛选后关于「记录生活的手帐、站点杂务」「写代码的探索和思考」「学习某些技术、使用轮子的日志」的内容。每篇文章的标签保持精简，写完整篇文章后提取两到三个关键词作为标签。\u003C\u002Fp\u003E\n\u003Cp\u003E做完这些剩下的就是提升自身水平了……\u003C\u002Fp\u003E\n\u003Ch2 id=\"keep-moving\"\u003E\u003Ca href=\"#keep-moving\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKeep moving...\u003C\u002Fh2\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4903dc7f.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.09ff58cd.js" defer></script>
